<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Merriweather&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>first Assignment</title>
  </head>
  <body>
    <header class="hero">
      <div class="hero-banner">
        <h3>Happy New Year</h3>
        <h1>
          New Year Party <br />
          Celebration
        </h1>
      </div>
    </header>
    <main>
      <section class="section-main">
        <p class="main-offer">65% OFF</p>
        <p class="main-dialog">OUR HOLIDAY DEALS ARE BETTER</p>
        <p class="main-categories">ALL CATEGORIES</p>
        <img
          class="main-image"
          src="./images/New Year Photo.png"
          alt="new year photo"
        />
      </section>
      <section class="section-image">
        <figure class="card-image">
          <div>
            <h1 class="card-heading">
              Welcome to <br />
              midnight party
            </h1>
            <p class="card-text">
              Welcome to the enchanting midnight party, where time seems to
              stand still and the night comes alive with vibrant energy. Immerse
              yourself in the rhythmic beats, sparkling lights, and the joyous
              laughter of friends. It's a celebration of life and moments that
              linger in the heart long after the clock strikes twelve.
            </p>
            <button class="card-btn">JOIN NOW</button>
          </div>
          <div><img src="./images/Group 70.png" alt="image of 2024" /></div>
        </figure>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
